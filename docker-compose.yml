# POD Multi-Agent System - Docker Compose
# For demo deployment with local Langfuse

services:
  # ==================
  # Backend API
  # ==================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    env_file:
      - ./backend/.env
    environment:
      # 覆盖 Langfuse Host 为 Docker 内部网络 (External Network)
      - LANGFUSE_HOST=http://langfuse:3000
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - travelmind-network

  # ==================
  # Frontend (Next.js)
  # ==================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://pod.travelmind.cloud
    ports:
      - "3002:3000"
    restart: always
    depends_on:
      - backend
    networks:
      - travelmind-network

networks:
  travelmind-network:
    name: travelmind_travelmind-network
    external: true
