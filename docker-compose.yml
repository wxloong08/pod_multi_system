# POD Multi-Agent System - Docker Compose
# For demo deployment with local Langfuse

services:
  # ==================
  # Backend API
  # ==================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      # 覆盖 Langfuse Host 为 Docker 内部网络
      - LANGFUSE_HOST=http://langfuse:3000
    depends_on:
      langfuse:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==================
  # Frontend (Next.js)
  # ==================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://pod.travelmind.cloud
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - backend

  # ==================
  # Langfuse V2 - LLM Observability
  # ==================
  langfuse-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: langfuse
      POSTGRES_PASSWORD: langfuse
      POSTGRES_DB: langfuse
    volumes:
      - langfuse_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U langfuse" ]
      interval: 10s
      timeout: 5s
      retries: 5

  langfuse:
    image: langfuse/langfuse:2
    ports:
      - "3001:3000"
    environment:
      DATABASE_URL: postgresql://langfuse:langfuse@langfuse-db:5432/langfuse
      NEXTAUTH_SECRET: pod-demo-nextauth-secret-change-me
      NEXTAUTH_URL: http://localhost:3001
      SALT: pod-demo-salt-change-me
      TELEMETRY_ENABLED: "false"
    depends_on:
      langfuse-db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  langfuse_postgres_data:
